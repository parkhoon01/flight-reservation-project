<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공 예약 메인 페이지</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

<!-- 헤더 & 푸터는 JS에서 로드됨 -->

<!-- 검색 섹션 -->
<section class="search-section">
    <form id="search-form" class="search-form">
        <div class="search-field">
            <label for="departure">출발지</label>
            <input type="text" id="departure" name="departure" placeholder="출발지 입력" required>
        </div>

        <div class="search-field">
            <label for="destination">도착지</label>
            <input type="text" id="destination" name="destination" placeholder="도착지 입력" required>
        </div>

        <div class="search-field">
            <label for="departure-date">가는편</label>
            <input type="date" id="departure-date" name="departure-date" required>
        </div>

        <div class="search-field">
            <label for="return-date">오는편</label>
            <input type="date" id="return-date" name="return-date">
        </div>

        <div class="search-field">
            <label for="passengers">인원수</label>
            <select id="passengers" name="passengers" required>
                <option value="1">1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명 이상</option>
            </select>
        </div>

        <button type="submit" class="search-btn">검색하기</button>
    </form>
</section>

<script src="../js/common.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
