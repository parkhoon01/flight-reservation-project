<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/user/find_pw.css">
</head>
<body>
<div class="find-password-container">
    <h2>비밀번호 찾기</h2>

    <!-- 탭 메뉴 -->
    <div class="tabs">
        <button class="tab-btn active" id="phone-tab">휴대폰으로 찾기</button>
        <button class="tab-btn" id="email-tab">이메일로 찾기</button>
    </div>

    <!-- 휴대폰 방식 폼 -->
    <form id="find-password-phone-form" class="form active">
        <label for="username-phone">아이디</label>
        <input type="text" id="username-phone" name="username-phone" required>

        <label for="name-phone">이름</label>
        <input type="text" id="name-phone" name="name-phone" required>

        <label for="birth-phone">생년월일</label>
        <input type="date" id="birth-phone" name="birth-phone" required>

        <label for="phone">휴대폰 번호</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="phone-code">인증번호</label>
        <input type="text" id="phone-code" name="phone-code" required>

        <button type="submit">비밀번호 찾기</button>
    </form>

    <!-- 이메일 방식 폼 -->
    <form id="find-password-email-form" class="form">
        <label for="username-email">아이디</label>
        <input type="text" id="username-email" name="username-email" required>

        <label for="name-email">이름</label>
        <input type="text" id="name-email" name="name-email" required>

        <label for="birth-email">생년월일</label>
        <input type="date" id="birth-email" name="birth-email" required>

        <label for="email">이메일 주소</label>
        <input type="email" id="email" name="email" required>

        <label for="email-code">인증번호</label>
        <input type="text" id="email-code" name="email-code" required>

        <button type="submit">비밀번호 찾기</button>
    </form>
</div>

<script src="/js/user/find_pw.js"></script>
</body>
</html>
