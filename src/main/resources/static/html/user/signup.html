<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/user/signup.css">
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form id="signup-form">
        <!-- 아이디 입력 + 중복 확인 버튼 -->
        <label for="username">아이디</label>
        <div class="input-group">
            <input type="text" id="username" name="username" required>
            <button type="button" id="check-username-btn">중복 확인</button>
        </div>
        <span id="username-check-result"></span> <!-- 결과 메시지 표시 -->

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <span id="password-check-result"></span> <!-- 비밀번호 복잡성 체크 결과 -->

        <!-- 비밀번호 확인 -->
        <label for="confirm-password">비밀번호 확인</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span id="password-match-result"></span>

        <!-- 이메일 입력 + 중복 확인 버튼 -->
        <label for="email">이메일</label>
        <div class="input-group">
            <input type="email" id="email" name="email" required>
            <button type="button" id="check-email-btn">중복 확인</button>
        </div>
        <span id="email-check-result"></span> <!-- 결과 메시지 표시 -->

        <!-- 휴대폰 번호 입력 -->
        <label for="phone">휴대폰 번호</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- 회원가입 버튼 -->
        <button type="submit">회원가입</button>
    </form>
</div>

<script src="/js/user/signup.js"></script>
</body>
</html>
